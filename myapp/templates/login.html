<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
            body
                {
                    background: url("http://marketingland.com/wp-content/ml-loads/2016/05/future-search-ss-1920.jpg");
                    background-size : cover;
                }
            input
                {
                    border: 0;
                    padding:10px;
                    font-size:18px;
                }
            input[type = "submit"]
                {
                    background:red;
                    color:white;
                }
            input[type = "text"]
                {
                    background: rgba(255, 255, 255, 0.5)
                }
            input[type = "password"]
                {
                    background: rgba(255, 255, 255, 0.5)
                }
            .area
                {
                    background: rgba(0, 128, 128, 0.1);
                    padding: 50px;
                    margin: 0 800px 0 200px;
                }
            .forlogin
                {
                    text-align: center;
                    background:rgba(255, 255, 255, 0.2);
                    padding: 20px;
                    margin: 0 800px 0 200px;
                }
            .main
                {
                    color: rgba(0, 0, 128, 0.8);
                    font-family: helvetica, sans-serif, Constantia;
                    text-align:center;
                    text-shadow: 2px 2px rgba(0, 0, 128, 0.2);
                }
    </style>
</head>
<body>
     <form method="post">
         {% csrf_token %}
      <div>
          <label for="username">Username: </label>
          <input id="username" type="text" name="username" value={{ username }}>
      </div>

      <div>
          <label for="password">Password: </label>
          <input id="password" type="password" name="password" value={{ password }}>
      </div>

      <input type="submit" value="Log In">

    </form>
</body>
</html>
